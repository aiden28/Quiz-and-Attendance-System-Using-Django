{% extends 'home.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-6 ">
		<div class="card mt-4">
			<div class="card-body">
				<h1>Sign Up</h1>
				<form method="POST" novalidate>
					{% csrf_token %}
					{{ form|crispy}}
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</form>
		    </div>
		</div>
	</div>
</div>

{% endblock %}
